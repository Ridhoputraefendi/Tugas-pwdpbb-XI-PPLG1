  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Font HTML Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    .font-default {
      font-family: Arial, sans-serif;
    }

    .font-serif {
      font-family: 'Times New Roman', Times, serif;
    }

    .font-sans {
      font-family: Verdana, Geneva, sans-serif;
    }

    .font-monospace {
      font-family: 'Courier New', Courier, monospace;
    }

    .font-size {
      font-size: 24px;
    }

    .font-weight {
      font-weight: bold;
    }

    .font-style {
      font-style: italic;
    }

    .text-decoration {
      text-decoration: underline;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .letter-spacing {
      letter-spacing: 3px;
    }

    .line-height {
      line-height: 2;
    }

    .shadow {
      text-shadow: 2px 2px 4px #999;
    }
  </style>
</head>
<body>

  <h1>Contoh Gaya Font Tebal,dan Teks baris bawah</h1>

  <p class="font-weight">Font Tebal (Bold)</p>
  <p class="text-decoration">Teks dengan garis bawah (underline)</p>
  
</body>
</html>
