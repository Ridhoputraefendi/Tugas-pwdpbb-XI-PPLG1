<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh Tabel dengan TD</title>
    <style>
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Data Barang Toko</caption>
        <tr>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pensil</td>
            <td>100</td>
            <td>Rp 1.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Buku Tulis</td>
            <td>50</td>
            <td>Rp 3.500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Penghapus</td>
            <td>75</td>
            <td>Rp 3.000</td>
        </tr>
    </table>

</body>
</html>
