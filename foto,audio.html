<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia: Video, Gambar, Audio</title>
</head>
<body>

    <h1>Motivasi Belajar</h1>
    <video controls width="600">
        <source src="motivasi.mp4" type="video/mp4">
    </video>

    <h1>Gunung Mt. Jawa</h1>
    <img src="gunung.png" alt="Gambar Gunung" width="500">

    <h1>Audio Ayat At-tinn</h1>
    <audio controls autoplay muted>
        <source src="ayat.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
