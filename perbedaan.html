<!DOCTYPE html>
<html>
<head>
  <title>Layout dengan Table</title>
</head>
<body>

<h2>Layout dengan Tabel</h2>

<table border="1" width="50%">
  <tr>
    <td style="background-color:lightgray;" width="20%">Menu</td>
    <td style="background-color:rgb(212, 211, 211);" width="60%">Konten Utama</td>
    <td style="background-color:lightgray;" width="20%">Iklan</td>
  </tr>
</table>
<!DOCTYPE html>
<html>
<head>
  <title>Layout dengan DIV</title>
  <style>
    .container {
      display: flex;
    }
    .menu {
      width: 20%;
      background-color: lightgray;
      padding: 10px;
    }
    .konten {
      width: 30%;
      background-color: rgb(213, 213, 213);
      padding: 10px;
    }
    .iklan {
      width: 20%;
      background-color: lightgray;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Layout dengan DIV</h2>

<div class="container">
  <div class="menu">Menu</div>
  <div class="konten">Konten Utama</div>
  <div class="iklan">Iklan</div>
</div>

</body>
</html>
